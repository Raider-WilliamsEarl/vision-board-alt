<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Vision Board Project</title>
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,700&family=Permanent+Marker&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="vision-board">
    <div class="block small-block lightbg">
      <p>
        <span class=highlight>Grow</span>
      </p>
      <p>
        Learn to Design &<br>
        <strong>Code Websites</strong>
      </p>
    </div>
    <div class="block small-block center">
      <img src="img/flower.png" alt="flower with crayon drawn brackets curly braces">
    </div>
    <div class="block small-block center lightbg">
      <p>
        HTML<br>
        CSS<br>
        JavaScript<br>
        WordPress<br>
        Python
      </p>
    </div>
    <div class="block large-block">
      <p>
        <span class=highlight>Freelance</span>
      </p>
      <p>
        Make Enough Side Cash to<br>
        <strong>Pay off debt</strong>
      </p>
      <img src="img/piggy.png" alt="piggy bank with crayon drawn dollar sign">
    </div>
    <div class="block large-block center darkbg">
      <img src="img/eye.png" alt="eye with crayon drawn lines coming from it">
      <p>
        <span class="year">2025</span><br>
        <span class="title">Vision Board</span>
      </p>
    </div>
    <div class="block large-block right">
      <img src="img/plane.png" alt="plane flying">
      <p>
        <span class="highlight">Travel</span>
      </p>
      <p>
        Plan A Trip Where I Can<br>
        <strong>Work Remotely</strong>
      </p>
    </div>
    <div class="block small-block center lightbg toppad">
      <p>
        Walk Dog ++<br>
        Meditate<br>
        Yoga<br>
        Snuggle Pup
      </p>
    </div>
    <div class="block small-block center toppad">
      <img src="img/doggo.png" alt="dog with crayon drawn heart around it">
    </div>
    <div class="block small-block right lightbg">
      <p>
      <p><span class="highlight">Mind & Body</span>
      </p>
      <p>
        Exercise More<br>
        & Find Zen in<br>
        <strong>Challenge</strong>
      </p>
    </div>
  </div>
</body>

</html>
